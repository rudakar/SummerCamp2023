<table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Telefono</th>
        <th scope="col">Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let persona of lista'>
        <td>{{persona.nombre}}</td>
        <td>{{persona.telefono}}</td>
        <td>{{persona.fechanacimiento | date:'dd-MM-yyyy' }}</td>
      </tr>
    </tbody>
  </table>
